<body>

<div id="datatable">
    Please wait, data is loading...
</div>

<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRowModalTitle">CREATE PERSON</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="">
                    <label for="firstNameCreateInput">First Name</label>
                    <input required id="firstNameCreateInput" type="text" class="form-control">
                    <label for="firstNameCreateInput">Last Name</label>
                    <input  required id="lastNameCreateInput" type="text" class="form-control">
                    <label for="firstNameCreateInput">Age of person</label>
                    <input required id="ageCreateInput" type="number" class="form-control">
                    <label for="firstNameCreateInput">City</label>
                    <input required id="cityCreateInput" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeAddRowModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="onClickCreatePerson()">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteRowsModal" tabindex="-1" role="dialog" aria-labelledby="deleteRowsModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteRowsModalTitle">DELETE PERSONS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete persons?
            </div>
            <div class="modal-footer">
                <button id="closeDeleteRowsModalModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="onClickDeletePerson()">Yes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateRowModal" tabindex="-1" role="dialog" aria-labelledby="updateRowModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateRowModalTitle">UPDATE PERSON</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="firstNameCreateInput">First Name</label>
                <input required id="firstNameUpdateInput" type="text" class="form-control">
                <label for="firstNameCreateInput">Last Name</label>
                <input  required id="lastNameUpdateInput" type="text" class="form-control">
                <label for="firstNameCreateInput">Age of person</label>
                <input required id="ageUpdateInput" type="number" class="form-control">
                <label for="firstNameCreateInput">City</label>
                <input required id="cityUpdateInput" type="text" class="form-control">
                <input hidden required id="keyUpdateInput" type="text" class="form-control">

            </div>
            <div class="modal-footer">
                <button id="closeUpdateRowModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="onClickUpdateSavePerson()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="datatable.js"></script>
</body>
</html>
